<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block과 Inline</title>

        .bold {
            font-weight : 900;
            font-size : 20pt;
            color: brown;
        }

        div{
            border : 2px solid red;
            width: 300px;
            height: 100px;
        }

            border : 2px solid blue;
            width : 300px;
            height : 100px;
        }
    </style>
</head>
<body>
    <div>
        DIV 태그 : 대표적인 Block 태그
    </div>
    <div>
        DIV 태그 : 대표적인 Block 태그
    </div>
    <div>
        DIV 태그 : 대표적인 Block 태그
    </div>
    

    <span>
        SPAN : inline 속성
    </span>
    <span>
        SPAN : inline 속성
    </span>

    <span>
        SPAN : inline 속성
    </span>


    나는 <span class="bold">뭉치</span>야 이 개가 와이라노

    

    </span>


</body>
</html>
